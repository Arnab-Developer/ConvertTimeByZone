name: CI CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
    
env:
  CONFIGURATION: Release

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build and test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} 

    - name: Test
      run: dotnet test --configuration ${{ env.CONFIGURATION }}

    - name: Publish
      run: dotnet publish ConvertTimeByZone.Web/ConvertTimeByZone.Web.csproj --configuration ${{ env.CONFIGURATION }} -o ConvertTimeByZone.Web/bin/publish

    - name: Create docker image
      run: docker build -f ConvertTimeByZone.Web/Dockerfile -t converttimebyzone:1.0.1 .

  codeql-analysis:    
    name: CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp
        
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  github-package-docker-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: GitHub package docker push
    needs: [build-test, codeql-analysis]
    permissions:
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Publish
      run: dotnet publish ConvertTimeByZone.Web/ConvertTimeByZone.Web.csproj --configuration ${{ env.CONFIGURATION }} -o ConvertTimeByZone.Web/bin/publish

    - name: Create docker image
      run: docker build -f ConvertTimeByZone.Web/Dockerfile -t ghcr.io/arnab-developer/converttimebyzone/converttimebyzone:1.0.1 .

    - name: GitHub Container Registry login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push docker image
      run: docker push ghcr.io/arnab-developer/converttimebyzone/converttimebyzone:1.0.1

  dockerhub-push:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    name: Dockerhub push
    needs: [build-test, codeql-analysis]    
    environment:
      name: Dockerhub
      url: https://hub.docker.com/r/45862391/converttimebyzone

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Publish
      run: dotnet publish ConvertTimeByZone.Web/ConvertTimeByZone.Web.csproj --configuration ${{ env.CONFIGURATION }} -o ConvertTimeByZone.Web/bin/publish

    - name: Create docker image
      run: docker build -f ConvertTimeByZone.Web/Dockerfile -t 45862391/converttimebyzone:1.0.1 .

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ 45862391 }}
        password: ${{ secrets.DOCKERHUB_PWD }}

    - name: Push docker image
      run: docker push 45862391/converttimebyzone:1.0.1
